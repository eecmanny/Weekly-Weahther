<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="assets/css/reset.css">

    <title>Show me the Weather</title>
</head>
<label for="number">Select a number</label>

<body>
    <Header>
        <h1 class="header">Weekly Weather</h1>
    </Header>
<Main>
    <div class="containerLocation">
        <h1 class="header">Weekly Weather</h1>
        <div class="optionsBox">
            <div class="formBox">
                <form class="forms">
                    <label for="exampleInputEmail1" class="form-label">Enter your City/Town</label>
                    <input type="data" class="form-control" id="city" aria-describedby="emailHelp">
                    <div id="emailHelp" class="form-text">Please Enter Town</div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
        <div>
            <h2>Picked locations</h2>
        </div>
    </div>

    <section Class="containerWeather">
        <div>
            <h1>WeatherBox</h1>
        </div>
        <div>
            <Ul class="weeklyWeather">
                <div class="Day1 fullWeek"><h3>day1</h3></div>
                <div class="Day2 fullWeek"><h3>day2</h3></div>
                <div class="Day3 fullWeek"><h3>day3</h3></div>
                <div class="Day4 fullWeek"><h3>day4</h3></div>
                <div class="Day5 fullWeek"><h3>day5</h3></div>
            </Ul>
        </div>
    </section>
</Main>


    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
        crossorigin="anonymous"></script>

        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script>
</body>

</html>
